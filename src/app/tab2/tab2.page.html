<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list *ngFor="let data of isiData | async">
        <ion-item [routerLink]="['/tab3',data.Judul,data.Isi,data.Tanggal,data.Score,data.Img]">{{data.Judul}}</ion-item>
    </ion-list>
</ion-content>
